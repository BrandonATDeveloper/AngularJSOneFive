<div class="container" ng-controller="BooksController as book">
  <div class="jumbotron">
    <a ui-sref="list" ui-sref-active="active" class="btn btn-info">
        <span class="glyphicon glyphicon-menu-left"></span>Back
    </a>
      <br>
      <br>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="book in booksData | limitTo: 1">
            <h1>{{ book.title }}</h1>
              <a href="#"><img ng-src="{{book.img}}" class="media-object" width="125px" height="auto" ></a>
              <h2>{{ book.author }}</h2>
              <h3>{{ book.editorial }}</h3>
              <p>{{ book.description }}</p>
        </li>
      </ul>
      <div class="container">
        <button class="btn btn-info" data-toggle="collapse" data-target="#demo">Review</button>
        <div id="demo" class="collapse">
          <div class="container" ng-controller="StoreController as store">
          <div class="container-fluid">
            <form ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" name="reviewForm" class="form-horizontal" novalidate>
              <blockquote ng-repeat="review in product.reviews">
                  <b>Stars: {{review.stars}}</b>
                  {{review.body}}
                  <cite>by: {{review.author}}</cite>
              </blockquote>
              <div class="form-group">
                <label>Stars: </label>
                <select ng-model="reviewCtrl.review.stars" class="form-control">
                  <option value="1">1 stars</option>
                  <option value="2">2 stars</option>
                  <option value="3">3 stars</option>
                  <option value="4">4 stars</option>
                  <option value="5">5 stars</option>
                </select>
              </div>
              <div class="form-group">
                <label>Comments: </label>
                <textarea placeholder="please add your shit :D" class="form-control ng-invalid" ng-model="reviewCtrl.review.body" name="" id="" rows="5" cols="20" required></textarea>
              </div>
              <div class="form-group">
                <label>by: </label>
                <input class="form-control ng-valid" placeholder="somebody@something.com" type="email" ng-model="reviewCtrl.review.author"/>
              </div>
              <div>revieForm is {{reviewForm.$valid}}</div>
              <input type="submit" value="submit" class="btn btn-primary"/>
            </form>
          </div>
        </div>
    </div>
  </div>
  <div class="fb-share-button btn btn-info" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Compartir</a></div>
</div>
